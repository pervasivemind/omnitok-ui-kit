name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'apps/storybook/**'
      - 'packages/core/**'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm --filter @omnitok/ui build

      - name: Build Storybook
        run: pnpm build:storybook

      - name: Deploy to Cloudflare Pages
        run: pnpm dlx wrangler pages deploy storybook-static --project-name=omnitok-ui-kit
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.OMNITOK_CLOUDFLARE_API_TOKEN_PAGES }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.OMNITOK_CLOUDFLARE_ACCOUNT_ID }}
