name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build core package
        run: pnpm --filter @omnitok/ui build

      - name: Build Storybook
        run: pnpm build:storybook

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.OMNITOK_CLOUDFLARE_API_TOKEN_PAGES }}
          accountId: ${{ secrets.OMNITOK_CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy storybook-static --project-name=omnitok-ui-kit
