name: Build Package, Deploy Documentation and MCP Worker

on:
  push:
    branches: [main]
    paths:
      - 'apps/storybook/**'
      - 'packages/core/**'
      - 'workers/mcp/**'
      - '.github/workflows/full-build.yml'
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version bump
        run: |
          CURRENT=$(jq -r .version packages/core/package.json)
          PREVIOUS=$(git show HEAD~1:packages/core/package.json 2>/dev/null | jq -r .version || echo "")
          CORE_FILES_CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'packages/core/src/')

          if [ -n "$CORE_FILES_CHANGED" ] && [ "$CURRENT" = "$PREVIOUS" ]; then
            echo "::warning::packages/core version ($CURRENT) was not bumped from the previous commit. Did the pre-commit hook run?"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm build:core

      - name: Build Storybook
        run: pnpm build:storybook

      - name: Deploy to Cloudflare Pages
        run: pnpm dlx wrangler pages deploy storybook-static --project-name=omnitok-ui-kit
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.OMNITOK_CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.OMNITOK_CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy MCP Worker
        run: pnpm dlx wrangler deploy
        working-directory: workers/mcp
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.OMNITOK_CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.OMNITOK_CLOUDFLARE_ACCOUNT_ID }}

      - name: Prepare and push to pkg branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create temp directory with package contents
          mkdir -p /tmp/pkg
          cp packages/core/package.json /tmp/pkg/
          cp -r packages/core/dist /tmp/pkg/
          cp packages/core/README.md /tmp/pkg/ 2>/dev/null || true

          # Get version for commit message
          VERSION=$(cat packages/core/package.json | jq -r .version)

          # Switch to pkg branch (create orphan if doesn't exist)
          git fetch origin pkg:pkg 2>/dev/null || true
          if git show-ref --verify --quiet refs/heads/pkg; then
            git checkout pkg
          else
            git checkout --orphan pkg
            git rm -rf . 2>/dev/null || true
          fi

          # Clean current directory and copy package contents
          rm -rf ./* 2>/dev/null || true
          cp -r /tmp/pkg/* .

          # Commit and push
          git add .
          git commit -m "Release v${VERSION}" --allow-empty
          git push origin pkg --force
